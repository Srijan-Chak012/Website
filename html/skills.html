<html>

<head>
  <title> Skills</title>

</head>

<body>
  <header>
    <a href="../index.html" class="logo" id="logo">Srijan Chakraborty</a>
    <a href="../index.html" class="link" id="link1">Home</a>
    <a href="#" class="active">Skills</a>
    <a href="../html/gallery.html" class="link" id="link2">Gallery</a>
    <a href="../html/contact.html" class="link" id="link3">Contact Me!</a>
  </header>
  <section class="banner2">
    <table id="skills">
      <thead>
        <tr>
          <th colspan="2">Name</th>
          <th>Skills</th>
          <th>Email ID</th>
          <th>Level</th>
        </tr>
        <tr>
          <th>First</th>
          <th>Last</th>
          <th colspan="3"></th>
        </tr>
      </thead>

      <tbody id="InsertHere"></tbody>
    </table>
    <div class="formcontainer">
      <p style="font-size: 30px;"> Go ahead and fill this form to add my skills!</p><br>
      <form name="skillform" method="POST" onsubmit="return validateForm()">

        <label for="inputName">First Name</label> <br>
        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name"><br><br>

        <label for="inputName">Last Name</label> <br>
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name"><br><br>

        <label for="Email">E-Mail</label> <br>
        <input type="text" class="form-control" id="email" name="email" placeholder="abc@xyz.com"> <br><br>

        <label for="inputSkill">Skill</label> <br>
        <input type="text" class="form-control" id="skillname" name="skillname" placeholder="Skill name"><br><br>

        <label for="level">Level</label> <br>
        <input type="text" name="proficiency" list="level_list" id="level" placeholder="Proficiency">
        <datalist id="level_list">
          <option value="Beginner">Beginner</option>
          <option value="Intermediate">Intermediate</option>
          <option value="Proficient">Proficient</option>
        </datalist>
        <br><br>
        <button type="submit" id="newE" class="btn">Submit</button>
    </div>
    </form>
    </div>



  </section>

  <script src="../javascript/navbar.js"></script>
  <script src="../javascript/skill.js"></script>
  <script src="../javascript/hover.js"></script>

</html>
